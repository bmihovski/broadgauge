{% extends "base.html" %}
{% block content %}
<h1>Trainers</h1>

<div class="row">
  {% for t in trainers %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      {% if t.avatar_url %}
        <img src="{{ t.avatar_url }}" class="img-thumbnail" height="200" width="200">
      {% else %}
        <img src="http://www.gravatar.com/avatar/{{t.email.lower() | md5}}?s=200" class="img-thumbnail">
      {% endif %}
      <div class="caption">
        <h3>{{ t.name }}</h3>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
